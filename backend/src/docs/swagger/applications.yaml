                  data:
                    type: object
                    properties:
                      applications:
                        type: array
                        items:
                          $ref: '#/components/schemas/Application'
                      total:
                        type: integer
                      pages:
                        type: integer
                      currentPage:
                        type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
