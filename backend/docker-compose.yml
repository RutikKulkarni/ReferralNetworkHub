services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: rnh-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: referral_network_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rnh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rnh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - rnh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Monolith)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rnh-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Server
      NODE_ENV: production
      PORT: 5000

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: referral_network_hub
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_POOL_MAX: 20
      DB_POOL_MIN: 5
      DB_POOL_ACQUIRE: 30000
      DB_POOL_IDLE: 10000

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "rnh:"
      REDIS_MAX_RETRIES: 3
      REDIS_RETRY_DELAY: 500
      REDIS_CONNECT_TIMEOUT: 10000

      # Cache TTL
      CACHE_TTL_SHORT: 300
      CACHE_TTL_MEDIUM: 1800
      CACHE_TTL_LONG: 3600
      CACHE_TTL_DAY: 86400

      # JWT (Override with your secrets in production!)
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET:-your_jwt_access_secret_change_in_production}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET:-your_jwt_refresh_secret_change_in_production}
      JWT_ACCESS_TOKEN_EXPIRY: 1h
      JWT_REFRESH_TOKEN_EXPIRY: 7d
      JWT_ISSUER: ReferralNetworkHub
      JWT_AUDIENCE: ReferralNetworkHub-API

      # Session
      SESSION_EXPIRY_SECONDS: 3600
      MAX_ACTIVE_SESSIONS_PER_USER: 5

      # Invite
      INVITE_EXPIRY_HOURS: 48
      ORG_ADMIN_INVITE_EXPIRY_HOURS: 72

      # CORS
      CORS_ORIGIN: http://localhost:3000
      CORS_CREDENTIALS: true

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100

      # File Upload
      MAX_FILE_SIZE: 10485760

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rnh-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rnh-network:
    driver: bridge
