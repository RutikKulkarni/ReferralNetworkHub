version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rnh-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: referral_network_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rnh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Monolith)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rnh-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: referral_network_hub
      DB_USER: postgres
      DB_PASSWORD: postgres
      CLIENT_URL: http://localhost:3000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rnh-network
    volumes:
      - ./src:/app/src
      - /app/node_modules

volumes:
  postgres_data:
    driver: local

networks:
  rnh-network:
    driver: bridge
