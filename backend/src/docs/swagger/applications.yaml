  /api/applications/job/{jobId}:
    get:
      tags:
        - Applications
      summary: Get applications for a job
      description: Get all applications for a specific job (recruiters/admins only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
